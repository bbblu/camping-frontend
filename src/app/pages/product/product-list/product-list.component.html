<div class="product" fxLayout="row wrap" fxLayoutAlign="space-between">
  <div
    fxFlex.gt-xs="32"
    *ngFor="
      let productGroup of productGroups
        | paginate: { itemsPerPage: 10, currentPage: page }
    "
  >
    <mat-card>
      <img mat-card-image alt="product-image" [src]="productGroup.coverImage" />
      <mat-card-content>
        <mat-card-title fxFlex="60">{{ productGroup.name }}</mat-card-title>
        <mat-card-subtitle
          fxLayout="column"
          fxLayoutAlign="center end"
          fxLayoutAlign.lt-md="center start"
          fxFlex="40"
        >
          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap.gt-md="10px">
            <span class="price">$ {{ productGroup.price }}/天</span>
            <div class="comment">
              <mat-icon>star_rate</mat-icon>
              <span>{{ productGroup.comment }}</span>
            </div>
          </div>
          <span>{{ productGroup.city }}</span>
        </mat-card-subtitle>
      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
        <button
          mat-flat-button
          *ngIf="isEdit"
          type="button"
          color="accent"
          (click)="toProductEdit(productGroup.id)"
        >
          編輯
        </button>
        <button
          mat-flat-button
          *ngIf="isEdit"
          type="button"
          color="warn"
          (click)="deleteProductGroup(productGroup.id)"
        >
          刪除
        </button>
        <button
          mat-flat-button
          color="primary"
          (click)="toProductDetail(productGroup.id)"
        >
          詳細資料
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<pagination-controls
  class="pagination"
  (pageChange)="page = $event"
  previousLabel=""
  nextLabel=""
></pagination-controls>
