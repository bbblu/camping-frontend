<div
  class="dialog-title"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <mat-icon>lock</mat-icon>
  <span>修改密碼</span>
</div>

<form
  class="dialog-content"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  fxLayout="column"
  fxFlexFill
>
  <mat-form-field
    class="mat-form-field-round"
    appearance="outline"
    floatLabel="never"
  >
    <mat-icon matPrefix>lock</mat-icon>
    <input matInput type="text" placeholder="密碼" formControlName="password" />
  </mat-form-field>

  <mat-form-field
    class="mat-form-field-round"
    appearance="outline"
    floatLabel="never"
  >
    <mat-icon matPrefix>lock</mat-icon>
    <input
      matInput
      type="text"
      placeholder="新密碼"
      formControlName="newPassword"
    />
  </mat-form-field>

  <mat-dialog-actions align="center">
    <button mat-flat-button mat-dialog-close type="button" color="warn">
      取消
    </button>
    <button
      mat-flat-button
      type="submit"
      color="accent"
      [disabled]="!form.valid"
    >
      送出
    </button>
  </mat-dialog-actions>
</form>
