<div
  class="title"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <mat-icon>lock</mat-icon>
  <span>修改密碼</span>
</div>

<form
  class="content"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  fxLayout="column"
  fxFlexFill
>
  <mat-form-field
    class="mat-form-field-round"
    appearance="outline"
    floatLabel="never"
  >
    <mat-icon matPrefix>lock</mat-icon>
    <input matInput type="text" placeholder="密碼" formControlName="password" />
  </mat-form-field>

  <mat-form-field
    class="mat-form-field-round"
    appearance="outline"
    floatLabel="never"
  >
    <mat-icon matPrefix>lock</mat-icon>
    <input
      matInput
      type="text"
      placeholder="新密碼"
      formControlName="newPassword"
    />
  </mat-form-field>

  <div
    fxLayout="row"
    fxLayout.xs="column"
    fxFlexAlign.gt-xs="center"
    fxLayoutGap="10px"
  >
    <button mat-flat-button type="button" color="warn" (click)="onNoClick()">
      取消
    </button>
    <button mat-flat-button class="submit" type="submit" color="accent">
      送出
    </button>
  </div>
</form>
