<div
  class="title"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
>
  <mat-icon>{{ data.isCancel ? "cancel" : "check_circle" }}</mat-icon>
  <span>{{ data.title }}</span>
</div>

<div
  fxLayout="row"
  fxLayout.xs="column"
  fxFlexAlign.gt-xs="center"
  fxLayoutGap="10px"
>
  <button mat-flat-button type="button" color="warn" (click)="onNoClick()">
    取消
  </button>
  <button mat-flat-button type="submit" color="accent" (click)="onSubmit()">
    送出
  </button>
</div>
